  <script>
    const arrayA = []
    const arrayB = []
    const arrayC = []
    const arrayD = []
    const concatArray = []

    for (let i = 0; i < 100; i++) {
      arrayA.push(Math.floor(Math.random() * 101))
      arrayB.push(Math.floor(Math.random() * 101))
    }
    
    for(let i = 0; i<arrayA.length; i++){
      const vars = arrayA[i]
      for(let j=0; j <arrayB.length; j++){
        if(vars === arrayB[j]){
          arrayC.push(vars)
        }
      }
    }
    
    for(let i = 0; i<arrayA.length; i++){
      arrayD.push(arrayA[i])
      arrayD.push(arrayB[i])

    }
