<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function averageTemperature(low, hight){
      const average = (low + hight)/2
      return average
    }


    const lowerTemperature = Number(prompt("Qual foi a menor temperatura"))
    const hightTemperature = Number(prompt("Qual foi a maior temperatura"))

    alert("Temperatura media: " + averageTemperature(lowerTemperature, hightTemperature))
   
  </script>
</body>

</html>
