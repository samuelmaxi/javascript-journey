<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const array = []

    for(let i =1; i <= 100; i ++){
      array.push(i)
    }
    console.log("antigo array",array)

    const newArray = []
    for(let i =array.length-1; i>=0;i--){
      newArray.push(array[i])
    }

    console.log("novo array", newArray)
  </script>
</body>
</html>
