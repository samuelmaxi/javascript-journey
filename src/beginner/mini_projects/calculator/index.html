<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="container">
    <div class="display__result">0</div>
    <div class="numbers">
      <input type="text" class="input_number_left">
      <input type="text" class="input_number_right">
    </div>
    <div class="operators">
      <button class="key__operator" data-action="add">+</button>
      <button class="key__operator" data-action="subtract">-</button>
      <button class="key__operator" data-action="multiply">x</button>
      <button class="key__operator" data-action="divide">/</button>
    </div>


  </section>
  <script src="./js/script.js"></script>
</body>

</html>
