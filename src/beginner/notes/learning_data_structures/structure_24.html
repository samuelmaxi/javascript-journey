<body>
  <script>
   function getMedia(array) {
    let temp =0
    for(let i = 0; i <array.length; i++){
      temp += array[i]
    }
    const media = temp/array.length

    return media
   }

   console.log(getMedia([5, 10, 15, 20]))
  </script>
</body>
